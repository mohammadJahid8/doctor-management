name: Frontend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Pre-installed Node.js
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm install

      - name: Build Next.js (skip type check & lint)
        run: NEXT_SKIP_TYPE_CHECK=true NEXT_SKIP_ESLINT=true npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/frontend
            git pull origin main
            rm -rf .next
            npm install --production
            NEXT_SKIP_TYPE_CHECK=true NEXT_SKIP_ESLINT=true npm run build
            pm2 restart frontend
